    //for multiple buttons we can create a function 
    // note this is application of lexical scoping and closure
    function clickHandler(color) {
        // document.querySelector('body').style.backgroundColor = `${color}`  // this will not work
        return function () {
            document.body.style.backgroundColor = `${color}`
        } 
    }
     document.getElementById('green').onclick = clickHandler('green');

     document.getElementById('orange').onclick = clickHandler('orange');
